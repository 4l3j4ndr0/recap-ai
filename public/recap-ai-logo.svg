<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes actualizados con colores del brand -->
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#113359;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1f3d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#21BA45;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#31CCEC;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a2b;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="circuitGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Círculo de fondo con efecto neural -->
  <circle cx="60" cy="60" r="55" fill="url(#circuitGradient)" stroke="#113359" stroke-width="2" opacity="0.1"/>
  
  <!-- Red neural de fondo más prominente -->
  <g opacity="0.4">
    <line x1="20" y1="30" x2="40" y2="45" stroke="#FF6B35" stroke-width="2"/>
    <line x1="40" y1="45" x2="60" y2="35" stroke="#FF6B35" stroke-width="2"/>
    <line x1="60" y1="35" x2="80" y2="25" stroke="#FF6B35" stroke-width="2"/>
    <line x1="80" y1="25" x2="95" y2="40" stroke="#FF6B35" stroke-width="2"/>
    <line x1="25" y1="80" x2="45" y2="95" stroke="#FF6B35" stroke-width="2"/>
    <line x1="45" y1="95" x2="75" y2="85" stroke="#FF6B35" stroke-width="2"/>
    <line x1="75" y1="85" x2="95" y2="75" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- Nodos neurales con colores del brand -->
    <circle cx="20" cy="30" r="3" fill="#21BA45"/>
    <circle cx="40" cy="45" r="3" fill="#31CCEC"/>
    <circle cx="60" cy="35" r="3" fill="#9C27B0"/>
    <circle cx="80" cy="25" r="3" fill="#21BA45"/>
    <circle cx="100" cy="40" r="3" fill="#31CCEC"/>
    <circle cx="25" cy="95" r="3" fill="#9C27B0"/>
    <circle cx="45" cy="95" r="3" fill="#21BA45"/>
    <circle cx="75" cy="85" r="3" fill="#31CCEC"/>
    <circle cx="95" cy="75" r="3" fill="#9C27B0"/>
  </g>
  
  <!-- Micrófono principal -->
  <g transform="translate(60,60)">
    <!-- Cuerpo del micrófono -->
    <rect x="-8" y="-25" width="16" height="30" rx="8" fill="url(#micGradient)"/>
    
    <!-- Base del micrófono -->
    <rect x="-12" y="8" width="24" height="4" rx="2" fill="#0a1f3d"/>
    <rect x="-6" y="12" width="12" height="8" rx="1" fill="#0a1f3d"/>
    
    <!-- Detalles del micrófono -->
    <circle cx="0" cy="-15" r="2" fill="#ffffff" opacity="0.3"/>
    <rect x="-6" y="-5" width="12" height="1" fill="#ffffff" opacity="0.2"/>
    <rect x="-6" y="0" width="12" height="1" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- Símbolo AI prominente -->
  <g transform="translate(85,35)">
    <!-- Hexágono AI -->
    <polygon points="0,-8 7,-4 7,4 0,8 -7,4 -7,-4" fill="url(#aiGradient)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Texto AI -->
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">AI</text>
  </g>
  
  <!-- Ondas de sonido animadas -->
  <g opacity="0.7">
    <!-- Onda 1 -->
    <path d="M 85 45 Q 95 60 85 75" stroke="url(#waveGradient)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Onda 2 -->
    <path d="M 90 40 Q 105 60 90 80" stroke="url(#waveGradient)" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Onda 3 -->
    <path d="M 95 35 Q 115 60 95 85" stroke="url(#waveGradient)" stroke-width="1" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Partículas de procesamiento AI -->
  <g opacity="0.8">
    <circle cx="25" cy="45" r="2" fill="#FF6B35">
      <animate attributeName="r" values="1;3;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="55" r="1.5" fill="#9C27B0">
      <animate attributeName="r" values="0.5;2.5;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="65" r="1.8" fill="#FF6B35">
      <animate attributeName="r" values="0.8;2.8;0.8" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cerebro estilizado (AI) -->
  <g transform="translate(25,25)" opacity="0.6">
    <path d="M 0,8 Q -2,4 0,0 Q 4,-2 8,0 Q 12,2 10,6 Q 8,10 4,8 Q 0,10 0,8 Z" fill="#FF6B35" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    </path>
    <!-- Conexiones sinápticas -->
    <circle cx="2" cy="3" r="0.5" fill="#9C27B0"/>
    <circle cx="6" cy="2" r="0.5" fill="#9C27B0"/>
    <circle cx="8" cy="5" r="0.5" fill="#9C27B0"/>
    <circle cx="4" cy="6" r="0.5" fill="#9C27B0"/>
  </g>
  
  <!-- Texto/Documento estilizado (representando el resumen) -->
  <g transform="translate(25,75)" opacity="0.5">
    <rect width="20" height="2" fill="#113359" rx="1"/>
    <rect y="4" width="15" height="1" fill="#113359" rx="0.5"/>
    <rect y="7" width="18" height="1" fill="#113359" rx="0.5"/>
    <rect y="10" width="12" height="1" fill="#113359" rx="0.5"/>
  </g>
</svg>
